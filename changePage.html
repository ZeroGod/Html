<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>分页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/pageCode.css">

</head>
<body>
    <div class="tcdPageCode">
        <span class="disabled">上一页</span>
        <span class="current">1</span><a href="javascript:;" class="tcdNumber">2</a>
        <a href="javascript:;" class="tcdNumber">3</a><a href="javascript:;" class="tcdNumber">4</a>
        <span>...</span><a href="javascript:;" class="tcdNumber">6</a>
        <a href="javascript:;" class="nextPage">下一页</a>
    </div>
    <pre>
    调用方法(此插件是别人写的)：
    $(".tcdPageCode").createPage({
        pageCount:10,
        current:1,
        backFn:function(p){
            //单击回调方法，p是当前页码
        }
    });
    pageCount：总页数
    current：当前页
    </pre>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-page.js"></script>
    <script>
        $(".tcdPageCode").createPage({
            pageCount: 20,
            current: 1,
            backFn: function (p) {
                console.log(p);
            }
        });
    </script>
</body>
</html>
