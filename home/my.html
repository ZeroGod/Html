<!DOCTYPE html>
<html>

	<head lang="en">
		<!-- 禁止HTML缓存 -->
		<meta charset="utf-8">
		<meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="-1">
		<!-- 移动设备支持 -->
		<meta name="format-detection" content="telephone=no, address=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
		<title>新增收货地址</title>
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery.2.1.4.min.js"></script>
		<script src="js/adaptive-version2.js"></script>
		<script>
			window['adaptive'].desinWidth = 640;
			window['adaptive'].baseFont = 12;
			window['adaptive'].init();
		</script>
	</head>

	<body>
		<div class="orderContainer bg">
			<!--收货地址 start  -->
			<section class="bgfff newAddr rea">
				<div class="borbot height80 pd25 col555 fs28">
					<label for="" class="left">联系人</label>
					<input type="text" class="left" placeholder="请输入收货人姓名" />
				</div>
				<div class="borbot clear height80 pd25 col555 fs28">
					<label for="" class="left">性别</label>
					<div class="left check_box check_box2">
						<span class="left">
						<input type="radio" id="zfb" checked="checked" name="zfb" value="zfb">
  						<label name="zfb" class="active" for="zfb"></label>
					</span>
						<b class="left ">先生</b >
				</div>
				<div class="left check_box">
					<span class="left">
						<input type="radio" id="zfb" checked="checked" name="zfb" value="zfb">
  						<label name="zfb" class="checked" for="zfb"></label>
					</span>
					<b class="left">女士</b >
				</div>
            </div>
            <div class="borbot height80 pd25 col555 fs28">
            	<label for="" class="left">手机号码</label>
            	<input type="text" class="left" placeholder="请输入手机号码"/>
            </div>
            <div class="borbot height80 pd25 rea col555 fs28">
            	<label for="" class="left">收货地址</label>
            	<div class="content-block left rea">
				    <input id="demo1" type="text" readonly="" value="" placeholder="小区/街道/大厦/学校名称"/>
				    <input id="value1" type="hidden" value="20,234,504"/>
				</div>
				<em class="icon_right"></em>
            </div>
            <div class="borbot height80 pd25 clear rea col555 fs28 addr_details">
            	<label for="" class="left">收货地址</label>
            	<input type="text" class="left" placeholder="详细楼号/门牌号等，例如A座F102"/>
            </div>
            
            <p class="makesure_btn clear">确定</p>
        </section>
        
        <!--收货地址 end  -->
        
    </div>
    <!--城市选择 start-->
		<script src="js/LAreaData1.js"></script>
		<script src="js/LAreaData2.js"></script>
		<script src="js/LArea.js"></script>
		<script>
			var area1 = new LArea();
			area1.init({
				'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
				'valueTo': '#value1', //选择完毕后id属性输出到该位置
				'keys': {
					id: 'id',
					name: 'name'
				}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
				'type': 1, //数据源类型
				'data': LAreaData //数据源
			});
			
		</script>
		<!--城市选择 end-->
   		<script src="js/common.js"></script>
	</body>
</html>
