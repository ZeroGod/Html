<body>
    <div class="orderContainer bg pd88">

        			<div class="borbot pd26 col999 overflow acc_prod_item">

        				<p>

        			</div>
        		</div>
        	</section>

        <!--其他优惠 start-->

        	<section class="orderDitails_others bgfff col555 fs28">

<script>
    $(function() {
        // 搜索商品
        $(".searchProd input").focus(function() {
            $(".searchProd").find(".order_search").fadeOut();
            $(".searchProd").find(".sear_del").css("opacity", 1);
            $(this).attr("placeholder", "");
            $(this).css("padding", ' 0 0.2rem 0 0.2rem');
            $(this).css("width", "5.6rem");
        });
        $(".searchProd .sear_del").on("click", function() {
                // $(this).css("opacity", '0');
                // $(this).parent().find(".order_search").fadeIn();
                $(this).parent().find("input").val("");
            })
            // 购物车加减
        $(".order_add").on("click", function() {
            var n = $(this).prev().text();
            // console.log(n);
            var num = parseInt(n) + 1;
            if (num == 0) return;
            $(this).prev().text(num);
        });
        $(".order_sub").on("click", function() {
            var n = $(this).next().text();
            console.log(n);
            var num = parseInt(n) - 1;
            console.log(num);
            if (num == 0) return;
            $(this).next().text(num);
        });
        var s = 0;
        $(".prodList .prod_item").each(function() {
            if ($(this).find(".order_num").text() != '') {
                s += parseInt($(this).find(".price").text()) * parseInt($(this).find(".order_num").text());
                console.log(s);
                return s;
            }
        })
        $(".footer .total").text(s);
        //是否使用余额
        $(".banlance").on("click",function(){
//      	alert(0);
        	$(this).find(".acc_false").toggleClass("active");
        })
    })
</script>
