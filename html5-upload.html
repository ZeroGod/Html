<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="favicon.ico">
    <title>HTML5图片上传预览</title>
    <style>
        .header {
            text-align: center;
        }

        #photo {
            width: 100px;
            height: 100px;
            margin: auto;
            margin-top: 50px;
            background: #0cc;
            border-radius: 100px;
        }

            #photo img {
                width: 100px;
                height: 100px;
                border-radius: 50px;
            }
    </style>
    <script src="js/jquery.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $('#img').change(function () {
                var file = this.files[0];
                var r = new FileReader();
                r.readAsDataURL(file);
                $(r).load(function () {
                    $('#photo').html('<img src="' + this.result + '" alt="" />');
                })
            })
        })

    </script>
</head>
<body>
    <div class="header">
        <h4>HTML5 图片上传预览</h4>
        <input id="img" accept="image/*" type="file">
    </div>
    <div id="photo">
        <img src="https://avatars2.githubusercontent.com/u/8347405?v=3&s=200" alt="">
    </div>

</body>
</html>
