<!DOCTYPE html>
<html>

<head lang="en">
    <!-- 禁止HTML缓存 -->
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- 移动设备支持 -->
    <meta name="format-detection" content="telephone=no, address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <title>终端详情</title>
    <link rel="stylesheet" type="text/css" href="css/public.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/jquery.2.1.4.min.js"></script>
    <script src="js/highstock.js"></script>
    <script src="js/adaptive-version2.js"></script>
    <script>
        window['adaptive'].desinWidth = 750;
        window['adaptive'].baseFont = 12;
        window['adaptive'].init();
    </script>
</head>

<body>
<div class="orderListContainer bg">
    <section class="pt15">
        <div class="select rea bgfff">
            <i class="icon_triangle icon_bot"></i>
            <p class="col555 fs28 borbot rea pd27 pd28">中酒网</p>
        </div>
    </section>
    <section class="pt15">
        <div class="bgfff ">
            <div class=" rea pd27 overflow pd28 borbot">
                <span class="shop_logo left"><img src="img/info_img.jpg"/></span>
                <p class="left fs28 ter_shopName col555">中酒时代酒业（北京）有限公司</p>
                <i class="icon_right"></i>
            </div>
            <div class="borbot overflow ter_shopyh">
                <p class="left pd27 fs28 col555 boright">
                    <span class="text-center">积分</span>
                    <span class="text-center red">2000分</span>
                </p>
                <p class="left pd27 fs28 col555 boright">
                    <span class="text-center">优惠券</span>
                    <span class="text-center red">3张</span>
                </p>
                <p class="left pd27 fs28 col555">
                    <span class="text-center">促销优惠</span>
                    <span class="text-center red">2个</span>
                </p>
            </div>
        </div>
    </section>
    <section class="pt15">
        <div class="bgfff myOrder">
            <p class="fs28 borbot lh28 pd24"><i class="line"></i>我的订单
                <a href="" class="right">查看全部&gt;</a>
            </p>
            <div class="myOrder_category overflow pd24">
                <p class="left">
                    <span class="disp myOrder_wait rea"><img src="img/pes_11.png"/><em>10</em></span>
                    <b>待配送</b>
                </p>
                <p class="left">
                    <span class="disp myOrder_peing rea"><img src="img/pes_12.png"/><em>5</em></span>
                    <b>配送中</b>
                </p>
                <p class="left">
                    <span class="disp myOrder_unsettled rea"><img src="img/pes_13.png"/><em>2</em></span>
                    <b>未结清</b>
                </p>
                <p class="left">
                    <span class="disp myOrder_finised rea"><img src="img/pes_10.png"/><em>10</em></span>
                    <b>已完成</b>
                </p>
            </div>
        </div>
    </section>
    <section class="pt15">
        <div class="bgfff myOrder">
            <p class="fs28 borbot lh28 pd24"><i class="line"></i>订单记录
                <a href="订单分析.html" class="right">查看全部&gt;</a>
            </p>
            <div class="order_recordTit borbot pd28">
                <span class="on">本周</span>
                <span>本月</span>
                <span>本季度</span>
                <span>今年</span>
                <span>自定义</span>
            </div>
            <div class="order_recordContent">
                <!--本周 start-->
                <section class="pt15">
                    <div class="bgfff overflow">
                        <!--统计图 start-->
                        <div class="echartBox" id="echartBox">
                            <div class="echartcont" id="echartcont">

                            </div>
                        </div>
                        <!--统计图 end-->
                    </div>
                </section>
                <!--本周 end-->

                <!--本月 start-->
                <section class="pt15 hidden">
                    <div class="bgfff overflow" echartBox>
                        <!--统计图 start-->
								
                        <!--统计图 end-->
                    </div>
                </section>
                <!--本月 end-->

                <!--本季度 start-->
                <section class="pt15 hidden">
                    <div class="bgfff overflow" echartBox>
                        <!--统计图 start-->
								
                        <!--统计图 end-->
                    </div>
                </section>
                <!--本季度 end-->

                <!--今年 start-->
                <section class="pt15 hidden">
                    <div class="bgfff overflow" echartBox>
                        <!--统计图 start-->
							
                        <!--统计图 end-->
                    </div>
                </section>
                <!--今年 end-->

                <!--自定义 start-->
                <section class="pt15 hidden">
                    <div class="bgfff overflow" echartBox>
                        <!--统计图 start-->
								
                        <!--统计图 end-->
                    </div>
                </section>
                <!--自定义 end-->
            </div>
        </div>
    </section>
    <div class="selectText">
        <p class="col555 fs28 borbot rea pd24"><em>中酒连锁1</em><i class="icon_rg"></i></p>
        <ul class="bgfff">
            <li class="col555 fs28 borbot rea pd24">中酒连锁1</li>
            <li class="col555 fs28 borbot rea pd24">中酒连锁2</li>
            <li class="col555 fs28 borbot rea pd24">中酒连锁3</li>
            <li class="col555 fs28 borbot rea pd24">中酒网1</li>
            <li class="col555 fs28 borbot rea pd24">中酒网2</li>
            <li class="col555 fs28 borbot rea pd24">中酒网3</li>
        </ul>
    </div>
</div>
<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
</body>
<script type="text/javascript">
    $(function () {

        $("#echartcont").highcharts({
            chart: {
                type: 'column',
                style: {
                    fontFamily: '微软雅黑'
                },
                panning: true,
                zoomType: null,
                pinchType: null
            },
            loading: {
                hideDuration: 1000,
                showDuration: 1000
            },
            title: {
                text: '当月销售额明细',
                floating: true,
                align: 'left',
                x: 0,
                y: 20,
                style: {
                    "fontSize": ".2150rem",
                    color: '#1d1d26'
                }
            },
            tooltip: {
                followTouchMove: false,
                shared: true,
                enabled: false
            },
            rangeSelector: {
                selected: 1
            },
            scrollbar: {
                enabled: false
            },
            navigator: {
                enabled: false
            },
            plotOptions: {
                series: {
                    dataLabels: {
                        align: 'center',
                        enabled: true
                    }
                }
            },
            legend: {
                align: 'right',
                verticalAlign: 'top',
                x: 0,
                y: 20
            },
            yAxis: {
                allowDecimals: false,
                title: {
                    text: null
                }
            },
            xAxis: {
                type: 'linear',
                lables: {
                    step: 2,
                    staggerLines: 1
                },
                allowDecimals: false,
                categories: [1, 2, 3, 4, 5, 6, 7],
                crosshair: false,
                max: 3
            },
            series: [{
                name: '销售额（万元）',
                data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6]
            }]
        });
    });
</script>
</html>
