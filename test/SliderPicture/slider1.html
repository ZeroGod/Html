<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图片轮播</title>

</head>

<body>

<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}
</style>

<link  href="css/zero.css" rel="stylesheet" type="text/css">	

<div class="focus" id="focus">
	<div id="focus_m" class="focus_m">
		<ul>
			<li style="background:url('css/1.jpg') 0px 50% no-repeat;"></li>
			<li style="background:url('css/2.jpg') 0px 50% no-repeat;"></li>
			<li style="background:url('css/3.jpg') 0px 50% no-repeat;"></li>
			<li style="background:url('css/4.jpg') 0px 50% no-repeat;"></li>
			<li style="background:url('css/5.jpg') 0px 50% no-repeat;"></li> 
		</ul>
	</div>
	<a href="javascript:;" class="focus_l" id="focus_l" title="上一张"><b></b><span></span></a>
	<a href="javascript:;" class="focus_r" id="focus_r" title="下一张"><b></b><span></span></a>
</div>

<script type="text/javascript"  src="css/index.js"></script>


</body>
</html>
